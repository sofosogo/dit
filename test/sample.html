<!DOCTYPE html>
<html>
<head>
    <title>Form Tester</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style type="text/css">
        #user-info{
            margin-top: 20px;
        }
        
        input[type=radio], input[type=checkbox]{
            vertical-align: text-bottom;
        }
        
        .input label{
            float: none;
            margin: 0 20px 0 4px;
        }
        
        .input-radio, .input-checkbox{
            padding-top: 4px;
        }
    </style>
</head>
<body>

</body>

<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="../Dit.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    
$("body").load("form-sample.html", function(){

    var user = { 
        name: "sofosogo",
        gender: 0,
        age: 24,
        desc:"SE",
        details:{
            language: ["English", "Chinese"],
            school: "HFUT",
            sports: ["Basketball", "PingPong"]
        },
        confirmed: 1
    };
    var form = Dit.create( document.getElementById("user-info") );
    form.fill( user );
    
    $(document.body).find("input[name=fetch]").click(function(){
        display( form.fetch() );
    });
    
    $(document.body).find("input[name=reset]").click(function(){
        form.fill( user );
    });
    
    $(document.body).find("input[name=clean]").click(function(){
        form.clean();
    });
    
    function display( data ){
        if( typeof console !== "undefined" && console.log ){
            console.log( data );
        }
        if( typeof JSON !== "undefined" && JSON.stringify ){
            alert( JSON.stringify(data) );
        }else{
            alert( data );
        }
    }
});

});
</script>
</html>
